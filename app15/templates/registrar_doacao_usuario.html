<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Doação do Usuário</title>
</head>
<body>
    <h2>Registrar Sua Doação</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="produto">Produto:</label>
        <input type="text" id="produto" name="produto" required>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required>

        <!-- Caixa postal fixa -->
        <label for="caixa_postal">Caixa Postal:</label>
        <input type="text" id="caixa_postal" name="caixa_postal" value="Caixa Postal Fixa" readonly>

        <button type="submit">Registrar Doação</button>
    </form>
</body>
</html>
