<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação</title>
</head>
<body>
    <h2>Registrar Doação</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="tipo_material">Tipo de Material:</label>
        <input type="text" id="tipo_material" name="tipo_material" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br>

        <label for="data_doacao">Data da Doação:</label>
        <input type="date" id="data_doacao" name="data_doacao" required><br>

        <label for="doador">Nome do Doador:</label>
        <input type="text" id="doador" name="doador" required><br>

        <button type="submit">Registrar Doação</button>
    </form>
</body>
</html>
