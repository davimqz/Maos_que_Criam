<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
</head>
<body>
    <h1>Painel de Administração</h1>
    
    <!-- Formulário para download do PDF -->
    <form method="GET" action="{% url 'report' %}">
        <label for="start_date">Data de Início:</label>
        <input type="date" name="start_date" required>
        
        <label for="end_date">Data de Fim:</label>
        <input type="date" name="end_date" required>
        
        <label for="material_type">Tipo de Material:</label>
        <input type="text" name="material_type" required>
        
        <input type="hidden" name="format" value="pdf">
        <button type="submit">Baixar Relatório em PDF</button>
    </form>
    
    <h2>Doações Recentes</h2>
    <table>
        <tr>
            <th>Data da Doação</th>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Doador</th>
        </tr>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.data_doacao }}</td>
            <td>{{ donation.tipo_material }}</td>
            <td>{{ donation.quantidade }}</td>
            <td>{{ donation.doador.nome }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhuma doação encontrada.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
