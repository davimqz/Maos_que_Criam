<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Doações</title>
</head>
<body>
    <h1>Relatório de Doações e Impacto Social</h1>
    
    <!-- Formulário para download do PDF -->
    <form method="GET" action="{% url 'generate_report' %}">
        <input type="hidden" name="start_date" value="{{ request.GET.start_date }}">
        <input type="hidden" name="end_date" value="{{ request.GET.end_date }}">
        <input type="hidden" name="material_type" value="{{ request.GET.material_type }}">
        <input type="hidden" name="format" value="pdf">
        <button type="submit">Baixar Relatório em PDF</button>
    </form>
    
    <table>
        <tr>
            <th>Data da Doação</th>
            <th>Material</th>
            <th>Quantidade</th>
            <th>Doador</th>
        </tr>
        {% for donation in donations %}
        <tr>
            <td>{{ donation.data_doacao }}</td>
            <td>{{ donation.tipo_material }}</td>
            <td>{{ donation.quantidade }}</td>
            <td>{{ donation.doador.nome }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Nenhuma doação encontrada.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
